apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    useLibrary 'org.apache.http.legacy'
    dexOptions {
        maxProcessCount 4
        javaMaxHeapSize "4g"
    }
    defaultConfig {
        applicationId "com.thatkawaiiguy.meleehandbook"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 29
        versionName "2.1.5"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude '.readme'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.3'
    compile 'com.google.firebase:firebase-ads:9.0.2'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.turingtechnologies.materialscrollbar:lib:5.0.1'
    compile 'com.bignerdranch.android:expandablerecyclerview:1.0.3'
    compile 'com.r0adkll:slidableactivity:2.0.4'
    compile 'com.anjlab.android.iab.v3:library:1.0.+'
    compile 'com.tickaroo.tikxml:annotation:0.8.9-SNAPSHOT'
    compile 'com.tickaroo.tikxml:core:0.8.9-SNAPSHOT'
}