apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.thatkawaiiguy.meleehandbook"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 17
        versionName "1.4.4"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude '.readme'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.15'
    compile 'com.google.firebase:firebase-ads:9.0.0'
    compile 'com.google.android.gms:play-services-ads:9.0.0'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.turingtechnologies.materialscrollbar:lib:5.0.1'
    compile 'com.bignerdranch.android:expandablerecyclerview:1.0.3'
    compile 'com.r0adkll:slidableactivity:2.0.4'
    compile 'com.anjlab.android.iab.v3:library:1.0.31'
    compile 'com.android.support:support-annotations:23.2.1'
    compile 'com.mopub.volley:mopub-volley:1.1.0'
    compile('com.mopub:mopub-sdk:4.6.1@aar') {
        transitive = true
    }
    compile files('libs/avocarrot-sdk-v.3.7.0.jar')
}